<div class="sign-up">
  <div class="sign-up-header new-comp">
  <app-header headingContent="INTERNSHIP SIGNUP FORM"></app-header>
  </div>
  <div class="sign-up-content new-comp">
    <p>{{content}}</p>
  </div>
  <div class="sign-up-form new-comp">
    <app-input inputType="email" inputId="sign-up-email" inputClass="sign-up-email"
    inputAria="email" inputPlaceholder="Your Email Address *" [value]="signUpForm.email" (sendValue) = "setEmail($event)" errorMessage="Please enter a valid email address">
    </app-input>
    <app-select selectClass="sign-up-interest" selectId="sign-up-interest" [options]=selectOptions 
    errorMessage="Please select a valid interest" (sendValue) = "setInterest($event)">
    </app-select>
  </div>
  <div class="button-box new-comp">
    <app-button btnClass="form-control" btnText="Sign Up Now" [disabled]="!(this.signUpForm.email.length > 0) || !(this.signUpForm.interest.length > 0)"></app-button>
  </div>
</div>
